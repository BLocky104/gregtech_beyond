Tweaker.setStage("BIOME_REGISTRY")
Tweaker.createBiome("deciduousforest", "minecraft:plains")
deciduousforest = forBiomes("biometweaker:deciduousforest")
deciduousforest.set("name", "deciduousforest")
deciduousforest.set("topBlock", "minecraft:grass")
deciduousforest.set("fillerBlock", "contenttweaker:well_drained_soil")
deciduousforest.set("height", 1.2)
deciduousforest.set("heightVariation", 0.1)
deciduousforest.set("genVillages", false)
deciduousforest.set("genStrongholds", false)
deciduousforest.addActualFillerBlock("minecraft:stone")
deciduousforest.removeDecoration("LAKE_LAVA")
deciduousforest.removeDecoration("PUMPKIN")
deciduousforest.removeDecoration("FLOWER")
deciduousforest.removeFeature("LAVA")