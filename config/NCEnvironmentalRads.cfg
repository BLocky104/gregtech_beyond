        # atmosphere_type_absorption
        #--------------------------------------------------------------------------------------------------------#
        # Absorption % per block of air at 1 atm for each atmosphere type.
        # -1 will use calculated values for the overworld.
        ##########################################################################################################

        atmosphere_type_absorption {
        }

